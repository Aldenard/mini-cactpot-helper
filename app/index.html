<!DOCTYPE html>
<html>
  <head>
    <title>Mini Cactpot Helper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="pot-board">
        <ol>
          <li class="pot-arrow row-start">
            <span class="arrow arrow-right-bottom">→</span>
            <span class="arrow-score">0</span>
          </li>
          <li class="pot-arrow">
            <span class="arrow arrow-bottom">→</span>
            <span class="arrow-score">0</span>
          </li>
          <li class="pot-arrow">
            <span class="arrow arrow-bottom">→</span>
            <span class="arrow-score">0</span>
          </li>
          <li class="pot-arrow">
            <span class="arrow arrow-bottom">→</span>
            <span class="arrow-score">0</span>
          </li>
          <li class="pot-arrow">
            <span class="arrow arrow-left-bottom">→</span>
            <span class="arrow-score">0</span>
          </li>

          <li class="pot-arrow row-start">
            <span class="arrow arrow-right">→</span>
            <span class="arrow-score">0</span>
          </li>
          <li class="pot-item">
            <span class="score">1</span>
            <input type="number" />
          </li>
          <li class="pot-item">
            <span class="score">2</span>
            <input type="number" />
          </li>
          <li class="pot-item">
            <span class="score">3</span>
            <input type="number" />
          </li>

          <li class="pot-arrow row-start">
            <span class="arrow arrow-right">→</span>
            <span class="arrow-score">0</span>
          </li>
          <li class="pot-item">
            <span class="score"></span>
            <input type="number" />
          </li>
          <li class="pot-item">
            <span class="score"></span>
            <input type="number" />
          </li>
          <li class="pot-item">
            <span class="score"></span>
            <input type="number" />
          </li>

          <li class="pot-arrow row-start">
            <span class="arrow arrow-right">→</span>
            <span class="arrow-score">0</span>
          </li>
          <li class="pot-item">
            <span class="score"></span>
            <input type="number" />
          </li>
          <li class="pot-item">
            <span class="score"></span>
            <input type="number" />
          </li>
          <li class="pot-item">
            <span class="score"></span>
            <input type="number" />
          </li>
        </ol>
      </div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
